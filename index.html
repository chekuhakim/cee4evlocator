<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EV Charging Locations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .slide-up-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            z-index: 999;
            overflow-y: scroll;
            transition: height 0.3s ease-in-out;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }
        .panel-content {
            background-color: #008000;
            padding: 20px;
            color: #fff;
        }
        .panel-details {
            margin-top: 20px;
        }
        .panel-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .panel-details th,
        .panel-details td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        .panel-details th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="slide-up-panel" id="panel">
        <div class="panel-content" id="panelContent"></div>
        <div class="panel-details" id="panelDetails"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        fetch('data.json')
        .then(response => response.json())
        .then(data => {
            var map = L.map('map').setView([4.2105, 101.9758], 7);  // Setting view to Malaysia

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
                maxZoom: 18,
            }).addTo(map);

            var markers = [];

            for (let i = 0; i < data['Sheet1'].length; i++) {
                let item = data['Sheet1'][i];
                let coordinates = item['Coordinate '].split(', ').map(x => parseFloat(x));
                let marker = L.marker(coordinates).addTo(map);

                markers.push(marker);

                let content = `
                <div>
                    <h2 class="is-size-3 has-text-white">${item.Title}</h2>
                    <div class="panel-details">
                        <table class="table is-bordered is-fullwidth">
                            <tbody>
                                <tr>
                                    <th>Address</th>
                                    <td>${item.address}</td>
                                </tr>
                                <tr>
                                    <th>Phone</th>
                                    <td><a href="tel:${item.phone_number}">${item.phone_number}</a></td>
                                </tr>
                                <tr>
                                    <th>Operational Time</th>
                                    <td>${item['Operational Time']}</td>
                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <td>${item.Description}</td>
                                </tr>
                                <tr>
                                    <th>Type</th>
                                    <td>${item.Type}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                `;

                marker.on('click', function () {
                    openPanel(content);
                });
            }

            var group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds());

            var panelOpen = false;
            var startY = 0;
            var endY = 0;

            function openPanel(content) {
                if (panelOpen) return;

                document.getElementById('panelContent').innerHTML = content;
                document.getElementById('panel').style.height = '100%';
                panelOpen = true;

                // Track touch events for swipe down
                document.addEventListener('touchstart', handleTouchStart, false);
                document.addEventListener('touchend', handleTouchEnd, false);
            }

            function closePanel() {
                if (!panelOpen) return;

                document.getElementById('panel').style.height = '0';
                panelOpen = false;

                // Remove touch event listeners
                document.removeEventListener('touchstart', handleTouchStart, false);
                document.removeEventListener('touchend', handleTouchEnd, false);
            }

            function handleTouchStart(e) {
                startY = e.touches[0].clientY;
            }

            function handleTouchEnd(e) {
                endY = e.changedTouches[0].clientY;

                if (endY < startY) {
                    closePanel();
                }
            }
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
