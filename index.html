<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EV Charging Locations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .slide-up-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            z-index: 999;
            overflow-y: scroll;
            transition: height 0.3s ease-in-out;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }
        .panel-content {
            display: flex;
            align-items: center;
        }
        .panel-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #008000;
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
        }
        .panel-details {
            display: table;
            width: 100%;
            margin-top: 20px;
        }
        .panel-details > div {
            display: table-row;
        }
        .panel-details > div > div {
            display: table-cell;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .panel-details > div:last-child > div {
            border-bottom: none;
        }
        .panel-button {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .panel-button a {
            display: flex;
            align-items: center;
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }
        .panel-button a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="slide-up-panel" id="panel">
        <div class="panel-content">
            <div class="panel-title" id="panelTitle"></div>
            <div class="panel-button">
                <a href="#" id="navigateButton">
                    <i class="fas fa-car"></i>
                    Navigate
                </a>
            </div>
        </div>
        <div class="panel-details" id="panelDetails"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        fetch('data.json')
        .then(response => response.json())
        .then(data => {
            var map = L.map('map').setView([4.2105, 101.9758], 7);  // Setting view to Malaysia

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
                maxZoom: 18,
            }).addTo(map);

            var markers = [];

            for (let i = 0; i < data['Sheet1'].length; i++) {
                let item = data['Sheet1'][i];
                let coordinates = item['Coordinate '].split(', ').map(x => parseFloat(x));
                let marker = L.marker(coordinates).addTo(map);

                markers.push(marker);

                let content = `
                <div>
                    <h2 class="is-size-5">${item.Title}</h2>
                    <p><b>Address:</b> ${item.address}</p>
                    <p><b>Phone:</b> <a href="tel:${item.phone_number}">${item.phone_number}</a></p>
                    <p><b>Operational Time:</b> ${item['Operational Time']}</p>
                    <p><b>Description:</b> ${item.Description}</p>
                    <p><b>Type:</b> ${item.Type}</p>
                    <div class="image-gallery">
                        <img src="${item.photo1}" alt="Photo 1">
                        <img src="${item.photo2}" alt="Photo 2">
                        <img src="${item.photo3}" alt="Photo 3">
                    </div>
                    <div class="buttons">
                        <a href="https://maps.google.com/?q=${coordinates[0]},${coordinates[1]}" target="_blank" class="button is-primary">Navigate</a>
                        <a href="tel:${item.phone_number}" class="button is-link">Call</a>
                    </div>
                </div>
                `;

                marker.on('click', function () {
                    openPanel(item.Title, content);
                });
            }

            var group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds());

            function openPanel(title, content) {
                document.getElementById('panelTitle').textContent = title;
                document.getElementById('panelDetails').innerHTML = content;
                document.getElementById('panel').style.height = '100%';
                document.getElementById('navigateButton').href = "https://maps.google.com/?q=" + coordinates[0] + "," + coordinates[1];
            }
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
